<script>
    window.onload = function (){
        var ul = document.getElementsByTagName("ul")[0];
        var liArr = ul.children;
        // 1111111111
        //li绑定事件 ->  动态绑定  遍历数组

        // for(var i = 0 ; i < liArr.length ; i++){
        //     //liArr[i]

        // }


        // 事件委托 :  
        // 我的事 我自己不干  你来帮我干   妈妈
        // 冒泡

        ul.addEventListener("click",function(ev){
            //  判断真实事件源头

            if(ev.target.tagName === "LI"){
                console.log("我 "+ev.target.innerHTML+"  响应了 click事件");
            }else{
                alert("你这个大骗子!!!!");
            }
            
        })

        // 添加新元素   新元素后加入不能被1111111绑定所以用事件委托
        // 动态创建元素 li  a

        for(var  i = 0 ; i < 5 ; i++){
            //i   0 - 4
            var newLi = document.createElement("li");
            ul.appendChild(newLi);
            newLi.innerHTML = "我是新来的li" + (i + 1);

            var aLi = document.createElement("a");
            ul.appendChild(aLi);
            aLi.innerHTML = "我是土著li" + (i + 1);
        }





    }
</script>
