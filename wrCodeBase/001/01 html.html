    <style>  /* 注释 p标签 */
        /* style通常会放在head标签里 */
        p{
            font-size: 60px;/* 添加注释 */
            color: lightblue;
            background-color: lightcoral;
            text-align: right;
        }
        /* a{} */
        /*  */
        /* 选择器 {
            属性名: 属性值;
            属性名: 属性值;
            属性名: 属性值;
            属性名: 属性值;
            属性名: 属性值;
            属性名: 属性值;
        } */
    </style>
    <style>   /* 选择器 */
        /* 
            选择器
            基本选择器
            标签选择器 {}
        */
        /* div 没有自己的样式, 所有的样式都是css写的 */
        /* 
            标签选择器->标签名{}
        */
        div{
            border: 1px solid red;
            color: lightgreen
        }
        a{
            color: #999999;
        }
        /* 
            类选择器 .类名 {}
            类选择器不被标签调用不生效
            标签调用:  class="类名"  没有.
        */
        .fs{
            font-size: 24px;
        }

        /* 
            id选择器 约定 页面内唯一

        */
        #header{
            /* 头部 */
            height: 40px;
            background-color: #eeeeee;
        }
        /* .fontSize24 */
        /* 
        .font-size-24
        类选择器名 不能用纯数字或数字做开头  .1a  .a1
        开始命名的时候尽量使用有意义的单词
        */
    </style>
    <style>  <!-- Goole-->
        span{
            font-size: 100px;
        }
        .color-red{
            color:red;
        }
        .color-blue{
            color:blue
        }
        .color-green{
            color:green;
        }
        .color-yellow{
            color: yellow;
        }
        .font-size-200{
            font-size: 200px;
        }
    </style>
    <style> /* a伪类 */
        a:link{
            /* 开始 */
            color: black;
        }
        a:visited{
            /* 结束 */
            color: grey;
        }
        
        a:hover{
            color: lightcoral;
            font-size: 60px;
        }
        a:active{
            color: lightgreen;
        }
    </style>
</head>
