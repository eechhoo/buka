<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .nav {
        width: 500px;
        height: 60px;
        background-color: #333333;
        /*盒子居中*/

        /* margin: 100px auto  0; */
        border-top:3px orange solid;
        border-bottom: 1px solid #666;
    }

    .nav > a{
        display: inline-block;
        width: 100px;
        height: 100%;
        background-color: pink;
        text-align: center;
        line-height: 60px;
    }

    .nav > a:hover {
        border:1px solid green;
        box-sizing:border-box;
    }


    span{
        padding:100px;
        margin: 100px;
    }


    .box{
        width: 200px;
        height: 200px;
        background-color: pink;
        box-shadow: 0 0 0  red;
    }
</style>
<body>
    <div class="nav">
        <a href="#">我是导航</a><a href="#">我是导航</a><a href="#">我是导航</a><a href="#">我是导航</a><a href="#">我是导航</a>
    </div>


    <span>我是span</span>

    <div class="box"></div>
</body>
</html>
