<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var arr = [ 5,4,3,2,1 ];

        var count = 0;


        for(var i = 0 ; i < arr.length - 1 ; i++){
            // 相邻两个作比较
            for(var j = 0 ; j < arr.length - i;j++){

                count++;
                // arr[j]
                if(arr[j] > arr[j+1]){
                    //交换
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }

        console.log(arr , count+"次");
    </script>
</body>
</html>
