// - 练习4：给一个不重复的数字数组，求最大值和最大值的在数组中的位置 和 最小值和最小值的在数组中的位置

var arr = [3,666,78,23,14];
var maxValue = arr[0];
var maxIndex = 0;
var minValue = arr[0];
var minIndex = 0;

for(var i = 0 ; i < arr.length ; i++){
    //arr[i]

    if(arr[i] > maxValue){
        maxValue = arr[i];
        maxIndex = i;
    }else if(arr[i] < minValue){
        minValue = arr[i]
        minIndex = i;
    }

}

console.log("最大值:" , maxValue , "位置:" , maxIndex);
console.log("最小值:" , minValue , "位置:" , minIndex);

// - 练习6：给一个数字数组，该数组中有很多数字0，将不为0的数据存入到一个新的数组中【作业】

var numArr = [0,12,0,23,0,34,0,45];

var newNumArr = [];

var index = 0;

for(var i = 0 ; i < numArr.length ;i++){
    // numArr[i]

    if(numArr[i] === 0){
        continue;
    }

    newNumArr[index++]=numArr[i];

}

// - 练习7：给一个数组，将数组中的数据反转，存放到一个新的数组中。

var zArr = [1,2,3,4,5,6,7];

for(var i = 0; i < zArr.length ; i++){   /* i   0 - 6 */

}
