    function getAllSibling (ele){
        var p = ele.parentNode;
        var childs = p.children;//包括他自己
        var siblings = [];

        for(var i = 0 ; i< childs.length ; i++){
            //childs[i]

            if(childs[i] === ele){
                continue;
            }

            //将兄弟们保存至新数组
            siblings.push(childs[i]);
        }

        return siblings;
    }
