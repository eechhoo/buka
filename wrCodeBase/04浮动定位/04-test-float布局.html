<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        background-color: red;
        width: 500px;
        height: 400px;
    }
    .box .b-top,
    .box .b-bottom {
        height: 100px;
        background-color: green;
    }

    .box .b-middle {
        /* height: 200px; */
    }

    .box .b-middle .bm-left{
        height: 200px;
        width: 100px;
        background-color: orange;
        float: left;
    }
    .box .b-middle .bm-center{
        height: 200px;
        width: 300px;
        background-color: blue;
        float: left;
    }
    .box .b-middle .bm-right{
        width: 100px;
        height: 200px;
        background-color: yellowgreen;
        float: right;
    }


    .box .b-middle .bm-center .bmc-left{
        width: 100%;
        height: 80px;
        background-color: purple;
    }
    .box .b-middle .bm-center .bmc-right{
        width: 100%;
        height: 120px;
        background-color: hotpink;
    }




</style>
<body>
    <div class="box">
        <div class="b-top"></div>
        <div class="b-middle clearfix">
            <div class="bm-left"></div>
            <div class="bm-center">
                <div class="bmc-left"></div>
                <div class="bmc-right"></div>
            </div>
            <div class="bm-right"></div>
        </div>
        <div class="b-bottom"></div>
    </div>
</body>
</html>
