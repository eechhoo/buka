<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .nav {
        width: 760px;
    }

    ul , li {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .header {
        width: 760px;
        height: 150px;
        background:url(./images/banner.jpg) no-repeat 0 0;
    }

    .nav  ul {
        /* background-color: pink; */
        height: 32px;
        background: url(./images/nav_bg.jpg) repeat-x ;
    }
    .nav ul li {
        height: 100%;
        width: 80px;
        float: left;
        /* margin-right: 10px; */
        /* padding: 0 10px; */

        background: url(./images/button1.jpg);
        /* background-color: red; */
    }

    .nav ul li a {
        display: block;
        width: 100%;
        height: 100%;
        line-height: 32px;
        text-align: center;
    }

    .nav ul li:hover {
    
        background: url(./images/button2.jpg);
    }



    /* 清楚浮动 */
    .clearfix::before,
    .clearfix::after {
        display: block;
        content: "";
        height: 0;
        line-height: 0;
        visibility: hidden;/*隐藏*/
        clear: both;
    }

    .clearfix{
        zoom:1; /*只有ie认识它*/
    }
</style>
<body>
    <div class="nav">
        <div class="header"></div>
        <!-- ul>li*6>a[#]{我是导航}  -->
        <ul class="clearfix">
            <li><a href="#">我是导航</a></li>
            <li><a href="#">我是导航</a></li>
            <li><a href="#">我是导航</a></li>
            <li><a href="#">我是导航</a></li>
            <li><a href="#">我是导航</a></li>
            <li><a href="#">我是导航</a></li>
        </ul>  
    </div>
</body>
</html>
