<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 50px;width: 1000px; background: #eeeded;
        border-top: 5px solid orange;
        border-bottom: 3px solid rgb(77, 75, 75);
        margin: 0 auto;
    }
    ul{
        margin: 0px;padding: 0px;  list-style-type: none;
        display: inline;
    }
    .left  li{
        /* margin-left: 30px; */
        float: left;
        line-height: 50px;
    }
    .right ul{
        margin: 0px;padding: 0px; list-style-type: none;
        display: inline;
    }
    .right li{
        /* margin-right: 30px; */
        float: right;
        line-height: 50px;
    }
    a{
        color:rgb(51, 50, 50); display: inline-block; height: 50px;padding: 0 10px;
        text-decoration: none;
    }
    a:hover{
        color: orange;text-decoration: underline; background-color: white;
    }
</style>
<body>
    <div class="box">
        <ul class="left">
            <li><a href="#">设为首页</a></li>
            <li><a href="#">手机新浪网</a></li>
            <li><a href="#">客户端</a></li>
        </ul>

        <ul class="right">
            <li><a href="#">登录</a></li>
            <li><a href="#">微博</a></li>
            <li><a href="#">登录</a></li>
            <li><a href="#">微博</a></li>
            <li><a href="#">登录</a></li>
        </ul>
    </div>
</body>
</html>
