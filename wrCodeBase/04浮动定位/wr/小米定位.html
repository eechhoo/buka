<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 460px;width: 1226px;
        background: url(img/111.jpg);
        position: relative;
    }
    .left{
        height: 457px;width: 234px;
        background: url(img/xiaom_left.png);
        position: absolute;
    }
    .zuo{
        height: 69px;width: 37px;
        background: url(img/left.png);
        position: absolute; top: 200px;left: 234px;
    }
    .you{
        height: 69px;width: 37px;
        background: url(img/right.png);
        position: absolute; top: 200px;right: 0;
    }
</style>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="zuo"></div>
        <div class="you"></div>
    </div>
</body>
</html>
