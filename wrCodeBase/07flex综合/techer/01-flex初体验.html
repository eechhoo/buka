<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .p{
        width: 100%;
        height: 1000px;
        border: 1px solid #222;
        display: flex;
        flex-direction: row;
        /* justify-content: space-between; */
        flex-wrap: wrap;

        /* flex-flow: row-reverse  wrap; */
        /* align-items: stretch ; */
        /* align-content: stretch; */

    }

    .s{
        width: 200px;
        height: 200px;
        background-color: red;
        /* margin: 5px; */
        color: #fff;
        font-size: 50px;
        text-align: center;
        line-height: 200px;
    }

    .s:nth-child(1){

        order: 3;
    }
    .s:nth-child(2){}
    .s:nth-child(3){
        order: -5;
    }
    .s:nth-child(4){
    }
    .s:nth-child(5){
        order: -1;
    }
</style>
<body>
    

    <div class="p">
        <div class="s">1</div>
        <div class="s">2</div>
        <div class="s">3</div>
        <div class="s">4</div>
        <div class="s">5</div>
    </div>
</body>
</html>
