<style>
    .shark{
        height: 270px;
        width: 509px;
        background: url(./img/shark1.png);
        /*steps()*/
        animation: shark-move 1.5s steps(8)  infinite ;
        position: absolute;
        transform: rotateZ(45deg);
       
    }

    @keyframes shark-move {
        from{
            background-position: 0 0;
            left: 0;
            top: 0;
        }
        to{
            background-position: 0 2160px;
            left: 400px;
            top: 300px;
        }
    }
