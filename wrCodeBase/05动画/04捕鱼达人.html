<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	body{
		background-color: lightblue;
	}


	.fishbox{
		width:200px;
		height:200px;
		/*background: red;*/
		position: absolute;
		left:0;
		top:0;
		/*animaion*/
		animation: move1 8s linear infinite;
	}

	.fish{
		width:174px;
		height: 126px;
		position: absolute;
		left: 5%;
		top:0;
		background: url(images/fish8.png) no-repeat left top;
		/*animaion*/
		animation: active1 .8s steps(8) infinite;
	}

	.sharkbox{
		width:600px;
		height:300px;
		/*background: blue;*/
		/*animaion*/
		animation: move2 10s linear infinite;
	}
	.shark{
		width:509px;
		height:270px;
		background: url(images/shark1.png) no-repeat;
		/*animaion*/
		animation: active2 1s steps(8) infinite;
	}

	@keyframes move1{
		0%{
			transform: translate(0px,0px) rotate(0deg);
		}
		15%{
			transform: translate(600px,0) rotate(0deg);
		}
		20%{
			transform: translate(600px,0) rotate(90deg);
		}
		50%{
			transform: translate(600px,400px) rotate(135deg);
		}
		75%{
			transform: translate(100px,400px) rotate(235deg);
		}
		100%{
			transform: translate(0px,0px) rotate(360deg);
		}
	}
	@keyframes move2{
		0%{
			transform: translateX(-600px);
		}
		100%{
			transform: translateX(2000px);
		}
	}


	@keyframes active1{
		0%{
			background-position: 0 0 ;
		}
		100%{
			background-position:  left -1009px;
		}
	}
	@keyframes active2{
		0%{
			background-position: 0 0 ;
		}

		100%{
			background-position: 0 -2160px ;
		}
	}


</style>
<body>
<div class="fishbox">
	<div class="fish"></div>
</div>

<div class="sharkbox">
	<div class="shark"></div>
</div>
</body>
</html>
