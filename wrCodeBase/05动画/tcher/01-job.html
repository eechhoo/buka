<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 590px;
        height: 470px;
        /* background-color: pink; */
        position: relative;
    }
    .box img {
        display: block;
        width: 100%;
        height: 100%;
    }

    .box a {
        position: absolute;
        top:50%;
        width: 50px;
        height: 70px;
        /* background-color: #333; */
        margin-top: -35px;
        /*opacity   rgba()   继承性*/
        /* opacity: .3; */

        background-color: rgba(132,132,132,.5);
        text-decoration: none;
        text-align: center;
        line-height: 70px;
        color: white;
    }

    .box a:nth-child(2){
        left: 0;
    }
    .box a:nth-child(3){
        right: 0;
    }

    ul {
        /* background-color: hotpink; */
        position: absolute;
        bottom: 0;
        /* list-style: none; */
        margin: 0;
        padding: 0;
        left:50%;
        margin-left: -62px;
    }

    ul li {
        /* width: 20px; */
        /* height: 20px; */
        float: left;
        background-color: yellow;
        border-radius: 50%;
        margin-right: 6px;
    }

    ul li:last-child {
        margin-right: 0;
    }


    .f{
        width: 300px;
        height: 300px;
        background-color: rgba(255,0,0,.5);
        /* background-color: red;
        opacity: .5; */
        
    }
    .s{
        width: 200px;
        height: 200px;
        background-color: blue;
        /* opacity: 1; */
    }
</style>
<body>

    <div class="box">
        <img src="./images/jd.jpg" alt="">
        <a href="#">&lt;</a>
        <a href="#">&gt;</a>
        <ul type="circle">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


<!-- 
    <div class="f"> 
        <div class="s"></div>
    </div> -->
    
</body>
</html>
