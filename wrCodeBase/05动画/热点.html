<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: url(img/map.png) no-repeat black;
    }
    .box{
        height: 100px;width: 100px;
        background: url(img/map.png) ;
        position: relative;top: 180px; left: 520px;
    }
    .rad{
        height: 10px;width: 10px;
        border-radius: 50%;
        background: yellow;
        position: absolute;top:45px; left: 45px;
    }
    .rad1{
        height: 10px;width: 10px;
        border-radius: 50%;
        box-shadow: 0 0 15px yellow;
        animation: rad1 0.5s linear infinite;
        position: absolute;  top: 45px; left: 45px;
        }
    @keyframes rad1{
     from{
        height: 10px;width: 10px;
        border-radius: 50%;
        box-shadow: 0 0 15px yellow;
        top: 45px; left: 45px;
        }
     to{
        height: 20px;width: 20px;
        border-radius: 50%;
        box-shadow: 0 0 15px yellow;
        top: 40px; left: 40px;
        }
    }
    .rad2{
        height: 20px;width: 20px;
        border-radius: 50%;
        box-shadow: 0 0 15px yellow;
        animation: rad2 0.5s linear infinite;
        position: absolute;  top: 40px; left: 40px;
        }
    @keyframes rad2{
     from{
        height: 20px;width: 20px;
        border-radius: 50%;
        box-shadow: 0 0 15px yellow;
        top: 40px; left: 40px;
        }
     to{
        height: 30px;width: 30px;
        border-radius: 50%;
        box-shadow: 0 0 15px yellow;
        top: 35px; left: 35px;
        }
    }
</style>
<body>
    <div class="box">
        <div class="rad"></div>
        <div class="rad1"></div>
        <div class="rad2"></div>
    </div>
</body>
</html>
